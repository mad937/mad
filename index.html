        <h1>pr-2</h1>
        <p>
           PROGRAM 2: ADDITION OF TWO NUMBERS
                XML CODE:
                <?xml version="1.0" encoding="utf-8"?>
                <LinearLayout
                xmlns:android="http://schemas.android.com/apk/res/android"
                xmlns:app="http://schemas.android.com/apk/res-auto"
                xmlns:tools="http://schemas.android.com/tools"
                android:layout_width="match_parent"
                android:layout_height="match_parent"
                android:orientation="vertical"
                tools:context=".MainActivity">
                <LinearLayout
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:orientation="vertical"
                android:padding="16dp"/>
                <EditText
                android:id="@+id/num1"
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:hint="Enter the first number"
                android:inputType="number"/>
                <EditText
                android:id="@+id/num2"
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:hint="Enter the second number"
                android:inputType="number"/>
                <Button
                android:id="@+id/addbutton"
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:text="ADD"/>
                <TextView
                android:id="@+id/res"
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"/>
                </LinearLayout>
                JAVA CODE:
                package com.example.myapplication;
                import android.support.v7.app.AppCompatActivity;
                import android.os.Bundle;
                import android.view.View;
                import android.widget.Button;
                import android.widget.EditText;
                import android.widget.TextView;
                public class MainActivity extends AppCompatActivity {
                @Override
                protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                setContentView(R.layout.activity_main);
                EditText numb1=findViewById(R.id.num1);
                EditText numb2=findViewById(R.id.num2);
                Button butt=findViewById(R.id.addbutton);
                TextView result=findViewById(R.id.res);
                butt.setOnClickListener(new View.OnClickListener()
                {
                public void onClick(View v){
                int n1=Integer.parseInt(numb1.getText().toString());
                int n2 = Integer.parseInt(numb2.getText().toString());
                int sum=n1+n2;
                result.setText("sum="+sum);
                }
                });
                }
                }

        </p>
